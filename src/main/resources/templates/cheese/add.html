<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style = "max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
        <!--Adding a new form field in cheese/add.html to allow for submission of the description.-->
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <!--*refering to the cheese object//binding the object-->
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="category"></label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>

        <!--<label th:for="type">Category</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}">
            </option>
        </select>
        <span th:errors="*{category}" class="error"></span>-->

    </div>
    <input type="submit" value="Add Cheese" />
</form>
</body>
</html>
